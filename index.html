<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <form action="https://60376bfd5435040017722533.mockapi.io/form" id="form" method="POST" enctype="multipart/form-data" class="ask-form">
        <h1 class="ask-form__title">
            Задать вопрос
        </h1>
        <div class="ask-form__inputs">
            <div class="ask-form__input">
                <input type="text" placeholder="Фамилия Имя Отчество *" name="name" id="name" class="ask-form__name-input" required pattern="^[а-яА-ЯёЁ -]+$">
            </div>
            <div class="ask-form__input">
                <input type="tel" placeholder="Телефон *" name="phone" class="ask-form__phone-input" id="phone" required pattern="^[0-9-+ ]+$">
            </div>
            <div class="ask-form__input">
                <input type="email" name="email" placeholder="Email" class="ask-form__email-input" id="email" pattern="^[-\w.]+@([A-z0-9][-A-z0-9]+\.)+[A-z]{2,4}$">
            </div>
        </div>
        <button class="button" type="submit">Отправить запрос</button>
    </form>
</body>
</html>
